{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/tree.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/assets/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/assets/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/assets/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/assets/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static '/assets/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static '/assets/favicon/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#272822">
    <title>Tree - Vitor Martins</title>
    <style>
        @media (max-width: 600px) {
            body {
                background-image: url("{% static '/assets/photo.jpg' %}");
            }
        }

        @media (min-width: 601px) {
            body {
                background-image: url("{% static '/assets/code-bg.jpg' %}");
            }

            div.links {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1 class="name">
            Vitor Martins
        </h1>

        <div class="links">
            {% for link in links %}
            <a href="{{ link.link }}" class="box-link" target="_blank">
                <h2 class="link {{ link.cor_extenso }}">{{ link.descricao }}</h2>
            </a>
            {% endfor %}
        </div>

        <div class="footer">
            <a href="https://www.instagram.com/vitormatheu_s/" target="_blank">
                <img src="{% static '/assets/instagram.svg' %}" alt="Logo do Instagram">
            </a>
            <a href="https://www.youtube.com/channel/UCrqNd6bvrJjrZVINa0PG-tw" target="_blank">
                <img src="{% static '/assets/youtube.svg' %}" alt="Logo do YouTube">
            </a>
            <a href="https://github.com/vitor-amartins/" target="_blank">
                <img src="{% static '/assets/github.svg' %}" alt="Logo do GitHub">
            </a>
        </div>
    </div>
    <script>
        if (window.innerWidth <= 600) {
            document.querySelector('div.wrapper').style.height = `${window.innerHeight}px`;
        }
    </script>
</body>

</html>
